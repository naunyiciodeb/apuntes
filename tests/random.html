<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tests</title>
    <div ng-app="random">
        <div ng-controller="randomTestOne">
            <p ng-repeat="persona in personas">Las personas son {{persona}} y su numero es {{$index}}</p>
        </div>
    </div>
</head>

<body>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
    <script>
        angular.module('random', []).controller('randomTestOne', function ($scope) {
            $scope.personas = ['Personax', 'Personay', 'Personaz'];
        })
    </script>
</body>

</html>
